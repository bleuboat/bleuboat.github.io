<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>猜盐plus说明</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/marked.min.js"></script>
  </head>
  <body>
    <div class="markdown">
      猜盐plus由蓝船制作，能免会员体验以前的题目（甚至未来的部分题目），还有部分挑战能自定义题目。所有程序基于turbowarp。
      以下是各版本的链接：
      [github v1.0版](https://bleuboat.github.io/xiaoce-1.0.html)
      [wikidot v1.0版](https://bleuboat.wdfiles.com/local--files/start/xiaoce-1.0.html)
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var content = document.querySelector(".markdown").innerText;
        var html = marked(content);
        document.querySelector(".markdown").innerHTML = html;
      });
    </script>
  </body>
</html>
